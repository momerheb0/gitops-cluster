apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  node-exporter.json: |
    {{ .Files.Get "dashboards/node-exporter.json" | indent 4 }}
  loki-logs.json: |
    {{ .Files.Get "dashboards/loki-logs.json" | indent 4 }}
  nginx-ingress.json: |
    {{ .Files.Get "dashboards/nginx-ingress.json" | indent 4 }}
