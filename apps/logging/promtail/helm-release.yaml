apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/momerheb0/gitops-cluster.git
    targetRevision: HEAD
    path: apps/logging/promtail/chart
    helm:
      values: |
        config:
          clients:
            - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
