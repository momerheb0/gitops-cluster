apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/momerheb0/gitops-cluster.git
    targetRevision: HEAD
    path: apps/logging/loki/chart
    helm:
      values: |
        loki:
          enabled: true
        promtail:
          enabled: false
        grafana:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
