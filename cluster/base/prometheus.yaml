# cluster/base/prometheus.yaml (Updated)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 45.0.0
    helm:
      values: |
        grafana:
          enabled: true
          adminPassword: prom-operator

          ingress:
            enabled: true
            ingressClassName: nginx  # Now uses our NGINX ingress!
            annotations:
              nginx.ingress.kubernetes.io/ssl-redirect: "false"
            hosts:
              - grafana.local
            path: /
            pathType: Prefix

          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: 'default'
                  orgId: 1
                  folder: ''
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/default

          dashboards:
            default:
              node-exporter:
                file: dashboards/node-exporter.json
              loki-logs:
                file: dashboards/loki-logs.json
              nginx-ingress:  # NEW DASHBOARD!
                file: dashboards/nginx-ingress.json

        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            # Additional scrape configs for custom metrics
            additionalScrapeConfigs:
              - job_name: 'nginx-ingress-controller'
                kubernetes_sd_configs:
                  - role: pod
                    namespaces:
                      names:
                        - ingress-nginx
                relabel_configs:
                  - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                    action: keep
                    regex: true
                  - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                    action: replace
                    target_label: __metrics_path__
                    regex: (.+)

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
